<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xml:lang="ja" lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Dabunt Sample</title>
</head>
<body>
<h1>講師スケジュールページ</h1>
<h2>予定追加</h2>
<form action="/business/schedule" method="POST">
    <label for="beginDatetime" >開始時刻</label>
    <input type="text" name="beginDatetime" id="beginDatetime"/>
    <br>
    <label for="endDatetime" >終了時刻</label>
    <input type="text" name="endDatetime" id="endDatetime"/>
    <input type="submit" />
</form>
<!--/*@thymesVar id="models" type="java.util.List<org.carbon.sample.web.business.dto.ScheduleDto>"*/-->
<ol>
    <li th:each="schedule : ${models}">
        <pre>枠</pre>
        <p>申込者 : </p>
        <p th:if="${schedule.student}" th:text="${schedule.student.userName}"></p>
        <br>
        <p>開始時刻 : </p><p th:text="${schedule.lecturerSchedule.beginDatetime}"></p>
        <br>
        <p>終了時刻 : </p><p th:text="${schedule.lecturerSchedule.endDatetime}"></p>
    </li>
</ol>
</body>
</html>
